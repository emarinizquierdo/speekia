<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<dom-module id="user-admin">

    <template>

        <style>
            :host {
                display: block;
                background-attachment: fixed;
                background-size: 100% auto;
                background-repeat: no-repeat;
            }

            #header {
                color: white;
                --app-header-background-rear-layer: {
                    background-color: #00AA8D;
                }
                ;
                background-color: #00AA8D;
            }

            paper-icon-button {
                color: white;
                --paper-icon-button-ink-color: white;
            }

            .card-container {
                position: relative;
                width: 720px;
                margin: 30px auto 40px;
            }

            paper-card {
                padding: 16px 0 16px 100px;
                width: 100%;
                sizing: border-box;
            }

            paper-card p {
                margin: 12px 0;
                color: #999;
            }

            h4 {
                margin: 60px 0 12px;
            }

            .ingredient-item {
                margin: 20px 0;
                @apply(--layout-horizontal);
            }

            .ingredient-amount {
                margin-left: -80px;
                width: 60px;
                padding-right: 20px;
                color: rgb(33, 169, 143);
                text-align: right;
            }

            .ingredient-name {
                @apply(--layout-flex);
            }

            @media (max-width: 720px) {
                .card-container {
                    width: 100%;
                    margin: 150px 0 0;
                }
            }
        </style>

        <!--<firebase-query id="query" app-name="bable-land" path="/users/[[userId]]" data="{{ownUser}}">
        </firebase-query>-->

        <firebase-document id="document" app-name="bable-land" path="/users/[[user.uid]]" data="{{ownUser}}">
        </firebase-document>

        <!-- main panel -->
        <app-header-layout>

            <app-header id="header" effects="" reveals shadow>

                <!-- top toolbar -->
                <app-toolbar>
                    <!-- back button -->
                    <a href="/" tabindex="-1">
                        <paper-icon-button icon="app:arrow-back"></paper-icon-button>
                    </a>

                    <div main-title>{{ownuser.displayName}}</div>


                </app-toolbar>

            </app-header>

            <div class="card-container">

                <paper-card heading="{{ownuser.displayName}}">
                    <div class="card-content">

                        <paper-input name="name" label="Name" required value="{{userCopy.alias}}"></paper-input>
                        <br>
                        <input type="checkbox" name="food" value="donuts" checked> I like donuts
                        <br>
                        <input type="checkbox" name="food" value="pizza" required> I like pizza
                        <br>
                        <paper-checkbox name="food" value="cheese" required>I like cheese</paper-checkbox>
                        <br>
                        <paper-dropdown-menu label="Cars" name="cars" required>
                            <paper-menu class="dropdown-content">
                                <paper-item value="volvo">Volvo</paper-item>
                                <paper-item value="saab">Saab</paper-item>
                                <paper-item value="fiat">Fiat</paper-item>
                                <paper-item value="audi">Audi</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <paper-button raised on-click="_onSubmit">Submit</paper-button>
                        <paper-button raised on-click="_onReset">Reset</paper-button>
                        <div class="output"></div>

                    </div>
                </paper-card>

            </div>

        </app-header-layout>

    </template>

    <script>
        Polymer({
            is: 'user-admin',
            properties: {
                user: {
                    type: Object
                },
                ownUser: {
                    type: Object,

                    observer: '_onChangeOwnUser'
                }
            },
            _onChangeOwnUser: function(user) {
                if (user) {
                    this.userCopy = JSON.parse(JSON.stringify(user));
                }
            },
            _onSubmit: function() {
                this.ownUser = this._filterUserData(this.userCopy);
            },
            _onReset: function() {
                this.userCopy = JSON.parse(JSON.stringify(user));
            },
            _filterUserData: function(rawUser) {

                return JSON.parse(JSON.stringify(rawUser));

            }
        });
    </script>

</dom-module>
